<script type="text/javascript">

$(document).ready(function(){
		
	$("#da-vinci-carousel").CloudCarousel( { 
		reflHeight: 56,
		reflGap:2,
		titleBox: $('#da-vinci-title'),
		altBox: $('#da-vinci-alt'),
		buttonLeft: $('#but1'),
		buttonRight: $('#but2'),
		yRadius:40,
		xPos: 285,
		yPos: 120,
		speed:0.15,
		mouseWheel:true
	});
	
	$("#carousel2").CloudCarousel({			
		xPos:280,
		yPos:80,
		buttonLeft: $('#but3'),
		buttonRight: $('#but4'),				
		FPS:30,
		autoRotate: 'left',
		autoRotateDelay: 1200,
		speed:0.2,
		mouseWheel:true,
		bringToFront:true
	});	
		
});
</script>
